<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Loan Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
    }
    .form-group {
        margin-bottom: 20px;
    }

    h2{
        text-align: center;
        text-decoration: underline;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"],button  {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin : 5px 5px;
    }
    input[type="submit"],button:hover {
        background-color: #45a049;
    }
    #detailForm {
        display: none;
    }
   
    #detailForm table {
        margin-top: 20px;
        width: 100%;
        border-collapse: collapse;
    }
    #detailForm table th,
    #detailForm table td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    #detailForm table th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <div class="container" id="main">
        <form id="loanForm">
            <h2>MK Finance Contract </h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="number" id="contact" name="contact" required maxlength="10">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="pin">Pin Code:</label>
                <input type="number" maxlength="6"  minlength="6" id="pin" name="pin" required>
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="postOffice">Post Office:</label>
                <input type="text" id="postOffice" name="postOffice" required>
            </div>
            <div class="form-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" name="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" name="interestRate" required>
            </div>
            <div class="form-group">
                <label for="loanDuration">Loan Duration (months):</label>
                <input type="number" id="loanDuration" name="loanDuration" required>
            </div>
            <input type="submit" value="Calculate">
        </form>
    </div>

    <div id="detailForm">
        <h2>Loan Details Preview</h2>
        <table id="loanDetails">
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </table>



        <div style="display: flex; justify-content: center; " >

            <button onclick="history.back()" >  Back  </button> 
            
            <button onclick="generatePDF()"> Confirm Generate the Contract </button>


        </div>

    </div>

    
  
    <script>
        document.getElementById('loanForm').addEventListener('submit', function(event) {
            event.preventDefault();
            calculateLoan();
        });
    
        


        function calculateLoan() {
            var name = document.getElementById('name').value;
            var contact = document.getElementById('contact').value;
            var address = document.getElementById('address').value;
            var pin = document.getElementById('pin').value;
            var district = document.getElementById('district').value;
            var state = document.getElementById('state').value;
            var postOffice = document.getElementById('postOffice').value;
            var loanAmount = parseFloat(document.getElementById('loanAmount').value);
            var interestRate = parseFloat(document.getElementById('interestRate').value);
            var loanDuration = parseInt(document.getElementById('loanDuration').value);

            var monthlyInterestRate = interestRate;
            var monthlyPayment = (loanAmount * monthlyInterestRate) / 100;
            var monthlyEMI = (loanAmount + (monthlyPayment * loanDuration)) / loanDuration;
            var totalInterest = monthlyPayment * loanDuration;
            var totalPayment = totalInterest + loanAmount;

            // Populate the loan details table
            var loanDetailsTable = document.getElementById('loanDetails');
            loanDetailsTable.innerHTML = ''; // Clear existing content

            var details = {
                "Name": name,
                "Contact Number": contact,
                "Address": address,
                "Pin Code": pin,
                "District": district,
                "State": state,
                "Post Office": postOffice,
                "Loan Amount": loanAmount,
                "Interest Rate (%)": interestRate,
                "Loan Duration (months)": loanDuration,
                "Monthly Interest Amount": monthlyPayment.toFixed(2),
                "Monthly EMI": monthlyEMI.toFixed(2),
                "Total Interest Amount": totalInterest.toFixed(2),
                "Total Payable Amount": totalPayment.toFixed(2)
            };

            for (var key in details) {
                if (details.hasOwnProperty(key)) {
                    var row = loanDetailsTable.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    cell1.textContent = key;
                    cell2.textContent = details[key];
                }
            }

            // Hide the form and display the details
            document.getElementById('main').style.display = 'none';
            document.getElementById('detailForm').style.display = 'block';
        }

      
        // Function to generate PDF
        function generatePDF() {

            prompt("hello");
            // Create new jsPDF instance
       
        }
    </script>

</body>
</html>
